<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odin JS Project: Image Slider</title>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/e31e60239e.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <img class="carousel-img1 animate-show-img" src="https://images.unsplash.com/photo-1519638399535-1b036603ac77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1931&q=80" alt="">
      <img class="carousel-img2 animate-hide-img hide" src="" alt="">
      <p class="carousel-count">1 / 4</p>
      <ul class="carousel-selections">
        <li><a class="selected" href=""></a></li>
        <li><a class="" href=""></a></li>
        <li><a class="" href=""></a></li>
        <li><a class="" href=""></a></li>
      </ul>
      <div class="arrow-left">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="arrow-right">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
  </div>
</body>
</html>
